<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE - –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ —Å –∫–∞–Ω–∞–ª–∞–º–∏</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #0f0f0f; color: white; padding: 20px; }
        
        .header { 
            background: #ff0000; 
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .logo { font-size: 24px; font-weight: bold; }
        
        .auth-buttons button {
            background: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .video-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-info { padding: 15px; }
        .video-title { font-weight: bold; margin-bottom: 5px; }
        .video-author { 
            color: #ff6b6b; 
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
        }
        
        .player-section {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        #mainVideo {
            width: 100%;
            border-radius: 8px;
        }
        
        .player-info { margin-top: 15px; }
        
        .auth-section, .upload-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #ff6b6b; }
        .form-group input, .form-group textarea { 
            width: 100%; 
            padding: 10px; 
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }
        
        button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .hidden { display: none; }
        
        .channel-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .user-videos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">CREATE</div>
        <div class="auth-buttons">
            <button onclick="showLogin()">–í–æ–π—Ç–∏ –≤ –∫–∞–Ω–∞–ª</button>
            <button onclick="showRegister()">–°–æ–∑–¥–∞—Ç—å –∫–∞–Ω–∞–ª</button>
        </div>
    </div>

    <div class="player-section hidden" id="playerSection">
        <video controls id="mainVideo"></video>
        <div class="player-info" id="playerInfo"></div>
    </div>

    <div class="channel-section hidden" id="channelSection">
        <h2>–ú–æ–π –∫–∞–Ω–∞–ª: <span id="channelName"></span></h2>
        <button onclick="showUpload()">+ –î–æ–±–∞–≤–∏—Ç—å –≤–∏–¥–µ–æ</button>
        <div class="user-videos" id="userVideos"></div>
    </div>

    <div class="video-grid" id="videoGrid"></div>

    <div class="auth-section hidden" id="loginSection">
        <h3>–í—Ö–æ–¥ –≤ –∫–∞–Ω–∞–ª</h3>
        <div class="form-group">
            <label>ID –∫–∞–Ω–∞–ª–∞:</label>
            <input type="text" id="loginChannelId">
        </div>
        <div class="form-group">
            <label>–ü–∞—Ä–æ–ª—å:</label>
            <input type="password" id="loginPassword">
        </div>
        <button onclick="login()">–í–æ–π—Ç–∏</button>
        <button onclick="hideAuth()">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div class="auth-section hidden" id="registerSection">
        <h3>–°–æ–∑–¥–∞—Ç—å –∫–∞–Ω–∞–ª</h3>
        <div class="form-group">
            <label>–ò–º—è –∫–∞–Ω–∞–ª–∞:</label>
            <input type="text" id="registerChannelName">
        </div>
        <div class="form-group">
            <label>–ü–∞—Ä–æ–ª—å:</label>
            <input type="password" id="registerPassword">
        </div>
        <button onclick="register()">–°–æ–∑–¥–∞—Ç—å</button>
        <button onclick="hideAuth()">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div class="upload-section hidden" id="uploadSection">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –≤–∏–¥–µ–æ –≤ –∫–∞–Ω–∞–ª</h3>
        <div class="form-group">
            <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
            <input type="text" id="videoTitle">
        </div>
        <div class="form-group">
            <label>–û–ø–∏—Å–∞–Ω–∏–µ:</label>
            <textarea id="videoDescription"></textarea>
        </div>
        <div class="form-group">
            <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ:</label>
            <input type="text" id="videoUrl" placeholder="https://...">
        </div>
        <button onclick="addVideo()">–î–æ–±–∞–≤–∏—Ç—å</button>
        <button onclick="hideUpload()">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <script>
        // –ë–ê–ó–ê –î–ê–ù–ù–´–• –í LOCALSTORAGE (–∑–∞–º–µ–Ω–∏ –Ω–∞ GitHub –¥–ª—è –ø—É–±–ª–∏—á–Ω–æ—Å—Ç–∏)
        let database = JSON.parse(localStorage.getItem('video_platform')) || { users: {} };
        let currentUser = null;

        function saveDatabase() {
            localStorage.setItem('video_platform', JSON.stringify(database));
        }

        function showLogin() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('registerSection').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('registerSection').classList.remove('hidden');
            document.getElementById('loginSection').classList.add('hidden');
        }

        function hideAuth() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerSection').classList.add('hidden');
        }

        function showUpload() {
            document.getElementById('uploadSection').classList.remove('hidden');
        }

        function hideUpload() {
            document.getElementById('uploadSection').classList.add('hidden');
        }

        function register() {
            const channelName = document.getElementById('registerChannelName').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            
            if (!channelName || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            const channelId = 'channel_' + Date.now();
            database.users[channelId] = {
                username: channelName,
                channel_name: channelName + ' Channel',
                password: btoa(password), // –ü—Ä–æ—Å—Ç–æ–µ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ
                videos: {}
            };

            saveDatabase();
            alert(`–ö–∞–Ω–∞–ª —Å–æ–∑–¥–∞–Ω! –í–∞—à ID: ${channelId}\n–ó–∞–ø–æ–º–Ω–∏—Ç–µ –µ–≥–æ –¥–ª—è –≤—Ö–æ–¥–∞!`);
            hideAuth();
        }

        function login() {
            const channelId = document.getElementById('loginChannelId').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!database.users[channelId]) {
                alert('–ö–∞–Ω–∞–ª –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                return;
            }

            if (database.users[channelId].password !== btoa(password)) {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
                return;
            }

            currentUser = channelId;
            document.getElementById('channelName').textContent = database.users[channelId].channel_name;
            document.getElementById('channelSection').classList.remove('hidden');
            loadUserVideos();
            hideAuth();
        }

        function addVideo() {
            if (!currentUser) return;

            const title = document.getElementById('videoTitle').value.trim();
            const description = document.getElementById('videoDescription').value.trim();
            const videoUrl = document.getElementById('videoUrl').value.trim();
            
            if (!title || !videoUrl) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Å—Å—ã–ª–∫—É!');
                return;
            }

            const videoId = 'video_' + Date.now();
            database.users[currentUser].videos[videoId] = {
                title: title,
                description: description,
                video_url: videoUrl,
                author: database.users[currentUser].channel_name,
                author_id: currentUser,
                created_at: new Date().toLocaleDateString('ru-RU')
            };

            saveDatabase();
            alert('–í–∏–¥–µ–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!');
            hideUpload();
            loadUserVideos();
            loadAllVideos();
        }

        function loadUserVideos() {
            if (!currentUser) return;

            const userVideosContainer = document.getElementById('userVideos');
            const userVideos = database.users[currentUser].videos;
            
            userVideosContainer.innerHTML = '';
            
            Object.keys(userVideos).forEach(videoId => {
                const video = userVideos[videoId];
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="video-thumbnail">üìπ –í–ò–î–ï–û</div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-author">
                            ${video.author}
                            <button class="delete-btn" onclick="deleteVideo('${videoId}')">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `;
                videoCard.onclick = () => playVideo(videoId, currentUser);
                userVideosContainer.appendChild(videoCard);
            });
        }

        function deleteVideo(videoId) {
            if (!currentUser || !confirm('–£–¥–∞–ª–∏—Ç—å –≤–∏–¥–µ–æ?')) return;
            
            delete database.users[currentUser].videos[videoId];
            saveDatabase();
            loadUserVideos();
            loadAllVideos();
        }

        function loadAllVideos() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            Object.keys(database.users).forEach(userId => {
                const user = database.users[userId];
                Object.keys(user.videos).forEach(videoId => {
                    const video = user.videos[videoId];
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <div class="video-thumbnail">üìπ –í–ò–î–ï–û</div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-author">
                                ${video.author}
                                ${currentUser === userId ? 
                                    `<button class="delete-btn" onclick="deleteVideo('${videoId}')">–£–¥–∞–ª–∏—Ç—å</button>` : 
                                    ''
                                }
                            </div>
                        </div>
                    `;
                    videoCard.onclick = () => playVideo(videoId, userId);
                    videoGrid.appendChild(videoCard);
                });
            });
        }

        function playVideo(videoId, userId) {
            const video = database.users[userId].videos[videoId];
            if (!video) return;

            const playerSection = document.getElementById('playerSection');
            const mainVideo = document.getElementById('mainVideo');
            const playerInfo = document.getElementById('playerInfo');
            
            mainVideo.src = video.video_url;
            playerInfo.innerHTML = `
                <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">${video.title}</div>
                <div style="color: #ccc; margin-bottom: 10px;">${video.description}</div>
                <div style="color: #ff6b6b;">–ê–≤—Ç–æ—Ä: ${video.author} | –î–∞—Ç–∞: ${video.created_at}</div>
            `;
            
            playerSection.classList.remove('hidden');
            mainVideo.play();
            playerSection.scrollIntoView({ behavior: 'smooth' });
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadAllVideos();
    </script>
</body>
</html>
